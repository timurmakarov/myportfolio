<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap" rel="stylesheet">
</head>

<body>

	{% extends 'base.html' %}
	{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-md-12"><a class="back-btn" href="http://127.0.0.1:8000/projects/">
				<span style="margin-right: 15px">    
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M19 12H6M12 5l-7 7 7 7" stroke="#2400FF" stroke-linecap="round"
						stroke-linejoin="round"/>
					</svg></span>На главную</a>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1><span style="color: #2400FF;">{{project.project_client}}</span>, {{project.project_title}}</h1> 
					<p class="main-page_description">{{project.project_description}}</p>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					{{project.project_body}}
				</div>
			</div>
		</div>

		{% endblock %}
