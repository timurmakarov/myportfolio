	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}Мой сайт{% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	</head>
	<body>
		<br>
		<div class="container">

			<div class="row">
				<script>
					$(function () { 
						$('.solo-item__menu a').each(function () {
							var location = window.location.href;
							var link = this.href; 
							if(location == link) {
								$(this).addClass('active');
							}
						});
					});
				</script>
				<div class="col-md-12"><a class="back-btn" href="http://127.0.0.1:8000/projects/">
					<span style="margin-right: 15px">    
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M19 12H6M12 5l-7 7 7 7" stroke="#2400FF" stroke-linecap="round"
							stroke-linejoin="round"/>
						</svg></span>На главную</a></div>
						<div class="col-md-1 solo-item__menu"><a href="{% url 'projects:all' %}">Все</a></div>
						<div class="col-md-2 solo-item__menu"><a href="{% url 'projects:viewhtml5projects' %}">HTML5 баннеры</a></div>
						<div class="col-md-2 solo-item__menu"><a href="{% url 'projects:viewsnprojects' %}">Социальные сети</a></div>
						<div class="col-md-2 solo-item__menu"><a href="#">Моушен дизайн</a></div>
						<div class="col-md-1 solo-item__menu"><a href="#">3D</a></div>
						<div class="col-md-1 solo-item__menu"><a href="#">Веб</a></div>
						<div class="col-md-2 solo-item__menu"><a href="#">Диджитал</a></div>
					</div>
				</div>
				{% block content %}
				{% endblock %}
			</body>
			</html>
